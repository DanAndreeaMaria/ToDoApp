<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}"
    />

    <title>{% block title %}To Do App{% endblock %}</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <h1 class="text-info">
          <i class="bi bi-patch-check text-info me-1 ms-3"></i> To Do App
        </h1>
      </a>

      <!-- Buttons for Register, Log in and Log out -->
      <div class="ms-auto d-flex align-items-center">
        {% if session["username"] %}
        <span class="text-info me-3">Welcome, {{ session["username"] }}!</span>

        <a class="btn btn-outline-info me-2" href="/logout">
          <i class="bi bi-box-arrow-right me-1"></i> Log Out
        </a>
        {% else %}
        <a class="btn btn-outline-info" href="/register">
          <i class="bi bi-person-plus-fill me-1"></i> Register
        </a>

        <!-- Vertical spacing -->
        <div style="margin: 0 8px"></div>

        <!-- Login button -->
        <a class="btn btn-outline-info me-2" href="/login">
          <i class="bi bi-box-arrow-in-right me-1"></i> Log In
        </a>
        {% endif %}
      </div>
    </nav>

    <!-- Description -->
    <main class="container my-4">{% block main %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="py-3 my-4 mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">Made with ðŸ’™ by Andreea</p>
    </footer>
  </body>
</html>
