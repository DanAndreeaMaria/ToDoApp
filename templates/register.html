{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}

<!-- Register form -->
<form action="/register" method="post">
  <div class="mb-3 mt-5">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="confirmation"
      placeholder="Retype password"
      type="password"
    />
  </div>

  <!-- Error message at registering if it's case -->
  {% if error %}
  <div class="d-flex justify-content-center text-danger mb-3" role="alert">
    {{ error }}
  </div>
  {% endif %}

  <!-- Register button -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-info text-light align-center">Register</button>
  </div>
</form>
{% endblock %}
