{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}

<!-- Log in form -->
<form action="/login" method="post">
  <div class="mb-3 mt-5">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>

  <!-- Error message, if needed -->
  {% if success %}
  <div class="d-flex justify-content-center mb-3">
    <div class="alert alert-success d-inline-block">{{ success }}</div>
  </div>
  {% endif %} {% if error %}
  <div class="d-flex justify-content-center text-danger mb-3" role="alert">
    {{ error }}
  </div>
  {% endif %}

  <!-- Log in button -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-info text-light" type="submit">Log In</button>
  </div>
</form>
{% endblock %}
